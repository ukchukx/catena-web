version: v1.0
name: Deploy to production
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Transfer
    task:
      secrets:
        - name: ssh-key
      jobs:
        - name: transfer
          commands:
            - cache restore dist-$SEMAPHORE_WORKFLOW_ID
            - cache restore run.sh-$SEMAPHORE_WORKFLOW_ID
            - cache restore stop.sh-$SEMAPHORE_WORKFLOW_ID
            - cache restore dockerignore-$SEMAPHORE_WORKFLOW_ID
            - cache restore Dockerfile-$SEMAPHORE_WORKFLOW_ID
            - cache restore docker-compose-$SEMAPHORE_WORKFLOW_ID
            - echo 'Transferring app to production...'
            - chmod 0600 ~/ssh-key/id_rsa*
            - scp -i ~/ssh-key/id_rsa -o StrictHostKeyChecking=no -pr dist {run,stop}.sh Dockerfile .dockerignore docker-compose.yml ubuntu@109.237.25.250:~/apps/catena/web/

  - name: Deploy
    task:
      secrets:
        - name: ssh-key
      jobs:
        - name: deploy
          commands:
            - echo 'Deploying app on server...'
            - chmod 0600 ~/ssh-key/id_rsa*
            - ssh -i ~/ssh-key/id_rsa -o StrictHostKeyChecking=no ubuntu@109.237.25.250 'cd ~/apps/catena/web;docker build -t catena_web .;./run.sh'
