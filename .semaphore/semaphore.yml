version: v1.0
name: Catena web
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
execution_time_limit:
  minutes: 30

blocks:
  - name: Check master
    task:
      jobs:
        - name: check master
          commands:
            - if [ "$SEMAPHORE_GIT_BRANCH" != "master" ]; then false; fi
            - echo 'Master branch received'

  - name: Install dependencies
    task:
      jobs:
        - name: npm install and cache
          commands:
            - checkout
            - cache restore node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json),node-modules-$SEMAPHORE_GIT_BRANCH,node-modules-master
            - npm install
            - cache store node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json) node_modules

  - name: Tests
    task:
      env_vars:
        - name: NODE_ENV
          value: test
      prologue:
        commands:
          - checkout
          - cache restore node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json),node-modules-$SEMAPHORE_GIT_BRANCH,node-modules-master
      jobs:
        - name: run tests
          commands:
            - npm run test
        - name: lint
          commands:
            - npm run lint

  - name: Build
    task:
      env_vars:
        - name: NODE_ENV
          value: production
      prologue:
        commands:
          - checkout
          - cache restore node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum package.json),node-modules-$SEMAPHORE_GIT_BRANCH,node-modules-master
      jobs:
        - name: build
          commands:
            - npm run build
            - cache store dist-$SEMAPHORE_WORKFLOW_ID dist
            - cache store run.sh-$SEMAPHORE_WORKFLOW_ID run.sh
            - cache store stop.sh-$SEMAPHORE_WORKFLOW_ID stop.sh
            - cache store dockerignore-$SEMAPHORE_WORKFLOW_ID .dockerignore
            - cache store Dockerfile-$SEMAPHORE_WORKFLOW_ID Dockerfile
            - cache store docker-compose-$SEMAPHORE_WORKFLOW_ID docker-compose.yml
promotions:
  - name: Deploy
    pipeline_file: production-deploy.yml
    auto_promote_on:
      - result: passed
        branch:
          - master
